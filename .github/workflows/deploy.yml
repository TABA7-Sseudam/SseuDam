name: Deploy to EC2

on:
  push:
    branches:
      - backend  # backend 브랜치에서 푸시될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. SSH 설정 (비공개 키 사용)
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}  # 비공개 키 사용

      # 3. 호스트 키 자동 추가
      - name: Add EC2 host to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      # 4. EC2로 파일 복사 (rsync 사용, .git 폴더 제외)
      - name: Copy files to EC2 instance
        run: |
          rsync -avz --exclude .git ./ ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/app

      # 5. SSH를 사용하여 EC2에서 서버 실행
      - name: SSH to EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ubuntu/app
            ./gradlew build
            nohup java -jar build/libs/recycling-0.0.1-SNAPSHOT.jar > /home/ubuntu/app/log.txt 2>&1 &
          EOF